<style>
    body {
      min-height: 100%;
      background-color: #000; /*will become black*/
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 50%;
      margin: 0 auto;
      height: 30px;
      text-align: right;
      padding: 10px 5px 0 5px;
      z-index: 10;
    }

    nav > a {
      color: #ddd;
      font-style: normal;
      text-transform: uppercase;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
      padding: 6px;
      border-radius: 8px;
      transition: background-color 300ms ease-out;
    }

    nav > a:hover {
      background-color: #1e1e1e;
    }

    .description {
      font-size: 1.5em;
      color: #eee;
    }

    .fact-box {
      height: 6em;
      margin-bottom: 10px;
      margin-left: 10px;
      font-size: 1em;
      text-align: center;
      border-radius: 0px;
      border-width: 0px;
    }

    .fact-box > span {
      font-size: 2em;
      display: block;
      text-align: center;
    }

    .hero-panel {
      height: 100vh;
      filter: saturate(.25);
      background-position: center; 
      background-image: url('{{include.bg_url}}');
      position: relative;
      padding-top: 10px;
    }

    .hero-panel::before {
      content: '';
      display: block;
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      background-image: 
        linear-gradient(0deg, rgba(0,0,0,0) 53%, rgba(104,121,150,0.7) 72%, rgba(0,0,0,1) 96%),
        linear-gradient(180deg, rgba(0,0,0,0) 53%, rgba(104,121,150,0.7) 72%, rgba(0,0,0,1) 96%)
      ;
      background-repeat: no-repeat;
      z-index: -1;
    }

    .custom-card {
        border-radius: 0px;
        background-color: #222;
    }

    .custom-card-body {
        padding: 4px;
    }

    .custom-card-content > blockquote {
        font-style: italic;
    }

    .hero-panel .title {
      color: white;
      font-size: 32px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 6px;
      text-shadow: 1px 0 0 black;
    }

    .hero-panel .orders-list {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 16px;
      text-transform: lowercase;
      color: white;
    }

    .hero-panel .content h1 {
      font-size: 22px;
      text-transform: lowercase;
      font-weight: 900;
    }

    .hero-panel .orders-list li svg {
      width: 28px;
      height: 28px;
      padding: 4px;
    }

    .hero-panel .orders-list li a {
      text-decoration: none;
    }
  </style>
