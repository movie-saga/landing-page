<style>
  h1.brand {
    font-size: 1.8rem;
    padding: 16px;
  }

  h1.brand .movie {
    font-weight: bolder;
  }

  h1.brand .saga {
    font-size: 2rem;
    letter-spacing: 0.15rem;
    font-weight: lighter;
  }

  h1.brand .saga::before {
    content: "|";
    font-weight: 500;
    padding-left: 0.2ch;
    color: black;
  }

  aside > nav {
    display: flex;
    flex-direction: row;
    align-items: center;
    padding-right: 32px;
  }

  aside > nav > a {
    display: flex;
    align-items: center;

    text-transform: uppercase;
    cursor: pointer;
    padding: 0 8px;
    height: 100%;

    transition: background-color 100ms ease-in;
  }

  aside > nav > a:hover {
    background-color: var(--grey-100);
  }

  @media screen and (min-width: 640px) {
    aside {
      position: fixed;
      right: 0;
      left: 0;
      top: 0;
      background-color: white;
      height: calc(var(--aside-width) / 4);
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
  }
</style>

<aside>
  <h1 class="brand">
    <span class="movie">MOVIE</span><span class="saga">saga</span>
  </h1>
  <nav>
    {% for saga in site.data._saga %}
    <a
      href="{{site.baseurl}}{{ saga.url }}"
    >
      {{ saga.name }}
    </a>
    {% endfor %}
    <a type="button" href="#">Other sagas</a>
  </nav>
</aside>
