<style>
  h1.brand {
    font-size: 1.8rem;
    padding: 16px;
  }

  h1.brand .movie {
    font-weight: bolder;
  }

  h1.brand .saga {
    font-size: 2rem;
    letter-spacing: 0.15rem;
    font-weight: lighter;
  }

  h1.brand .saga::before {
    content: "|";
    font-weight: 500;
    padding-left: 0.2ch;
  }

  h1.brand a {
    cursor: pointer;
  }

  aside > nav {
    display: flex;
    flex-direction: row;
    align-items: center;
    padding-right: 32px;
  }

  aside > nav > a {
    display: flex;
    align-items: center;

    text-transform: uppercase;
    cursor: pointer;
    padding: 0 16px;
    height: 100%;

    position: relative;
    transition: background-color 100ms ease-in;
  }

  aside > nav > a::before {
    content: "";
    position: absolute;
    display: block;
    height: 1px;
    left: 0;
    bottom: 0;
    width: 0;
    background-color: white;
    transition: width 150ms ease-in;
  }

  @media (prefers-reduced-motion: reduce) {
    aside > nav > a::before {
      transition: none;
    }
  }

  aside > nav > a:hover::before {
    width: 100%;
  }

  aside > nav > a:hover {
    color: var(--grey-200);
    background-color: rgba(255, 255, 255, 0.1);
  }

  @media screen and (min-width: 640px) {
    aside {
      z-index: 1;
      position: fixed;
      right: 0;
      left: 0;
      top: 0;
      background-color: transparent;
      height: calc(var(--aside-width) / 4);
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
  }
</style>

<aside>
  <h1 class="brand">
    <a href="/">
      <span class="movie">MOVIE</span><span class="saga">saga</span>
    </a>
  </h1>
  <nav>
    {%- for saga in site.sagas -%}
    <a href="{{ site.url }}{{ saga.url }}" tabindex="0">{{ saga.title }}</a>
    {%- endfor -%}
  </nav>
</aside>
